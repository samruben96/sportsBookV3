<div class="container">
  <button (click)="logout()">Logout</button>
</div>


<div style = "text-align: center">
  <h1>Welcome!</h1>
<ul>
  <li *ngFor = "let sport of sportsList" class = "filterSports">
    <input  id = "customCheck" type="checkbox" (click)="isClicked(sport)"/>
    <label  for="customCheck"[attr.for]="sport.title">{{sport.title}}</label>

  </li>
  <button class = "btn btn-success" id ="checked" (click)="submit()">Submit</button>
</ul>
</div>
